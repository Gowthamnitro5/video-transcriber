# Build commands
buildCommand: "./build.sh"

# Start command
startCommand: "./start.sh"

# Environment variables
envVars:
  - key: PYTHON_VERSION
    value: "3.9.0"
  - key: FLASK_ENV
    value: "production"

# Disk (for uploads and models)
disk:
  name: uploads
  mountPath: /opt/render/project/src/uploads
  sizeGB: 1